<html lang="">
<head>
    <title>BESTFLIX</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
<div>
    <h1><a href="/">Movie Blog</a></h1>
</div>

<div class="content bg-white">
    <div class="pt-5">
        <div class="container">
            <div class="row py-3 mt-3">
                <div class="col-md-10 offset-md-1">
                    <article>
                        <div class="row">
                            <div class="col-12">
                            </div>
                        </div>
                        {% for post in posts %}
                            <div class="row">
                                <div class="col-md-2 offset-md-1 col-2 offset-1 pr-div border-right">
                                    <h3 class="h3-style">{{ post.created_date }}</h3></div>
                                <div class=" col-md-9 col-9">
                                    <h3 class="text-capitalize">{{ post.title }}</h3>
                                </div>

                            </div>

                            <div class="row px-5 py-3">
                                <div class="col">
                                    <p class="p-article text-justify">{{ post.text }}</p>

                                </div>
                            </div>

                            </article>

                            </div>
                            </div>
                            </div>

                        {% endfor %}
    </div>
</div>
</body>
</html>
